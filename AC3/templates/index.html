<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CoolVids</title>
  <link rel="stylesheet" href="../static/css/index.css">
  <link href="https://fonts.cdnfonts.com/css/press-start" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/narrowpix" rel="stylesheet">
</head>
<body>
  <header>
    <div>
      <strong id="retrobyte" onclick="toggleTheme()" style="cursor: pointer;">CoolVids</strong>
    </div>
    <div class="nav-icons">
      <!-- Botón de login en el navbar -->
      <button id="loginButton" class="icon" style="background: none; border: none; cursor: pointer; color: var(--color-text);">Login</button>
    </div>
  </header>

  <!-- Modal de login -->
  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Login</h2>
      <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <br><br>
        <button type="submit" class="modal-button">Login</button>
      </form>
    </div>
  </div>

  <!-- Resto del contenido -->
  <div class="search-section">
    <h1>Lemme show you something...</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Don't be shy... search something">
      <button onclick="searchFunction()">Search</button>
    </div>
  </div>

  <div class="video-container">
    <!-- Imágenes a la izquierda -->
    <div class="side-images left">
      <img src="../static/img/fight.gif" alt="Image 1">
      <img src="../static/img/haku.gif" alt="Image 2">
      <img src="../static/img/nav.gif" alt="Image 3">
    </div>

    <!-- Video -->
    <div class="video-section">
      <video controls>
        <source src="..\static\video\vid.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>

    <!-- Imágenes a la derecha -->
    <div class="side-images right">
      <img src="../static/img/kirby.gif" alt="Image 4">
      <img src="../static/img/mario.gif" alt="Image 5">
      <img src="../static/img/nave.gif" alt="Image 6">
    </div>
  </div>

  <footer>
    <p>&copy; 2025 CoolVids. MP09UF2.</p>
    <p>Follow us on 
      <a href="https://www.instagram.com" target="_blank">Berni</a> | 
      <a href="https://www.twitter.com" target="_blank">Bea</a>
    </p>
  </footer>

  <script src="../static/js/main.js"></script>
</body>
</html>
